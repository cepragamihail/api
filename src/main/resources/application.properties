spring.application.name=api

# SQL Server datasource configuration
spring.datasource.url=jdbc:sqlserver://${DB_IP:localhost}:${DB_PORT:1433};databaseName=${DB_NAME:Mittal_Reports}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASWD:verYs3cret}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

app.datasource.table.names=SRR60_Reports,SRR30_Reports,SRR200_Reports
app.datasource.dbname=Mittal_Reports
